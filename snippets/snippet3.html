<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippet 3</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<div id="app">
    <div v-for="(person, index) in persons">
        <h1>{{person.name}}</h1>
        <p>{{person.age}}</p>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            persons: [
                {
                    "name": "Peter",
                    "age": 20
                },
                {
                    "name": "Max",
                    "age": 18
                }
            ]
        }
    })
</script>

</body>
</html>

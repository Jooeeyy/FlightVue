<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippet 5</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<div id="app">
    <a @click="meineFunktion()">Counter {{counter}}</a>

    <div style="position: fixed; bottom: 10px; left: 0">
        Der Counter kann auch hier stehen: {{counter}}
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            meineFunktion() {
                this.counter++;
            }
        }
    });
</script>


</body>
</html>
